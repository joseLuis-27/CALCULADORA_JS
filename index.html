<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora JS, HTML5 & CSS3</title>
	<link rel="stylesheet" href="index.css">
	<link rel="icon" href="img/Calculator.png">
</head>
<body>
	<!-- <h1>Calculadora</h1> -->
	<div class="calculadora">
		<div class="display">0</div>
		<button class="btn" id="btnC">C</button>
		<button class="btn" id="btnDelete">‚Üê</button>
		<button class="btn">/</button>
		<button class="btn">*</button>
		<button class="btn">7</button>
		<button class="btn">8</button>
		<button class="btn">9</button>
		<button class="btn">-</button>
		<button class="btn">4</button>
		<button class="btn">5</button>
		<button class="btn">6</button>
		<button class="btn">+</button>
		<button class="btn">1</button>
		<button class="btn">2</button>
		<button class="btn">3</button>
		<button class="btn" id="btnIgual">=</button>
		<button class="btn" id="btnCero">0</button>
		<button class="btn">.</button>
	</div>
	<script src="index.js"></script>
</body>
</html>
